<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Clock - Leisha Henry</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <h1><a href="index.html" class="home-link">World Clock</a></h1>
      </h1>
      <label for="city-select">
        Choose a city <span class="emoji">🕰️</span>:
      </label>
      <select id="city-select">
        <option value="">Select a city...</option>
        <option value="current">My current location 🧭</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Pacific/Auckland">Auckland 🇳🇿</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Asia/Dubai">Dubai 🇦🇪</option>
        <option value="Africa/Johannesburg">Johannesburg 🇿🇦</option>
        <option value="America/Sao_Paulo">São Paulo 🇧🇷</option>
        <option value="America/Toronto">Toronto 🇨🇦</option>
      </select>
    </div>

    <section id="selected-city-section"></section>

    <main>
      <div class="city-block" id="sydney">
        <h2>Sydney 🇦🇺</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div class="city-block" id="los-angeles">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </main>

    <footer>
      <p>
        This project was coded with ❤️ by <strong>Leisha Henry</strong> and is
        <a
          href="https://github.com/LeishaH/world-clock"
          target="_blank"
          rel="noopener noreferrer"
        >
          open-sourced on GitHub.
        </a>
      </p>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
