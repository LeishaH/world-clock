<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Leisha Henry</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <label for="city-select">
        Choose a city <span class="emoji">🕰️</span>:
      </label>
      <select id="city-select">
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="auckland">Auckland</option>
      </select>
    </div>

    <main>
      <div class="city-block" id="sydney">
        <h2>Sydney 🇦🇺</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div class="city-block" id="los-angeles">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </main>

    <footer>
      <p>
        This project was coded with ❤️ by <strong>Leisha Henry</strong> and is
        <a
          href="https://github.com/LeishaH/world-clock"
          target="_blank"
          rel="noopener noreferrer"
        >
          open-sourced on GitHub.
        </a>
      </p>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
